                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error - Failed to stop the process
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
