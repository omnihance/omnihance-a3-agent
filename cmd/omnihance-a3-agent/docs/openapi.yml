openapi: 3.1.0
servers:
  - url: http://localhost:8080
info:
  title: Omnihance A3 Agent API
  version: 1.0.0
  description: Omnihance A3 Agent API
tags:
  - description: Authentication operations
    name: auth
  - description: Session management
    name: session
  - description: Server status
    name: status
  - description: File system operations
    name: file-system
  - description: Server metrics
    name: metrics
  - description: Game data operations
    name: game-data
  - description: User management operations
    name: user-management
  - description: Server process management operations
    name: server-management

paths:
  /api/auth/sign-in:
    post:
      tags:
        - auth
      summary: Sign in user
      description: Authenticates a user with email and password. Creates a session and sets an HTTP-only cookie. Returns success message on successful authentication.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '200':
          description: Sign in successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Bad Request - Invalid request body or validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Invalid email or password, or account is not active
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/auth/sign-up:
    post:
      tags:
        - auth
      summary: Sign up new user
      description: Creates a new user account. If no admin users exist, the first user becomes a super admin with active status. Otherwise, new users are created as regular users with pending status requiring admin approval.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '200':
          description: Sign up successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Bad Request - Invalid request body, validation failed, or email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/session:
    get:
      tags:
        - session
      summary: Get current session
      description: Returns the current authenticated session information including user ID, email, roles, and session expiration.
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Session information retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetSessionResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/session/sign-out:
    delete:
      tags:
        - session
      summary: Sign out user
      description: Signs out the current user by deleting the session and clearing the authentication cookie.
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Sign out successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Signed out successfully"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/session/update-password:
    post:
      tags:
        - session
      summary: Update user password
      description: Updates the current user's password. Validates the current password, sets the new password, and logs out all other sessions except the current one. This ensures that after a password change, only the current session remains active.
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePasswordRequest'
      responses:
        '200':
          description: Password updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Password updated successfully"
        '400':
          description: Bad Request - Invalid request body, validation failed, or current password is incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/status:
    get:
      tags:
        - status
      summary: Get server status
      description: Returns the current server status including name, version, setup status, and new version availability.
      responses:
        '200':
          description: Server status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/file-tree:
    get:
      tags:
        - file-system
      summary: Get file system tree
      description: Returns details of the file system. Can introspect a specific directory if 'path' is provided.
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: path
          schema:
            type: string
          description: The path to introspect. If not provided, returns system roots (drives on Windows, root on Linux).
        - in: query
          name: show_dotfiles
          schema:
            type: boolean
            default: false
          description: If true, includes files and directories that start with a dot (hidden files). Defaults to false.
      responses:
        '200':
          description: File system tree with OS information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileTreeResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Path not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/file-tree/npc-file:
    get:
      tags:
        - file-system
      summary: Get NPC file data
      description: Reads and parses an A3 Online NPC file, returning its binary data as structured JSON. Only NPC files are supported. Returns an error if the path is a directory, file is not an NPC file, or cannot be read/parsed.
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: path
          required: true
          schema:
            type: string
          description: The path to the NPC file to read and parse.
      responses:
        '200':
          description: NPC file data retrieved and parsed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NPCFileAPIData'
        '400':
          description: Bad Request - Path is a directory, file is not an NPC file, or path parameter is missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Path not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error or file read/parse error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - file-system
      summary: Update NPC file
      description: Updates an NPC file with new data. Creates a revision entry in the database, saves the previous file copy, and writes the new data. All fields are required. Returns an error if the path is a directory, file is not an NPC file, file is not editable, or any operation fails.
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: path
          required: true
          schema:
            type: string
          description: The path to the NPC file to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NPCFileAPIData'
      responses:
        '200':
          description: File updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "File updated successfully"
                  revision_id:
                    type: integer
                    format: int64
                    description: The ID of the created file revision
                    example: 1
        '400':
          description: Bad Request - Path is a directory, file is not an NPC file, file is not editable, path parameter is missing, or validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Path not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error or file operation failure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/file-tree/text-file:
    get:
      tags:
        - file-system
      summary: Get text file data
      description: Reads a text file and returns its content as a string. Only text files (files with MIME type starting with "text/") are supported. Returns an error if the path is a directory, file is not a text file, or cannot be read.
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: path
          required: true
          schema:
            type: string
          description: The path to the text file to read.
      responses:
        '200':
          description: Text file data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextFileAPIData'
        '400':
          description: Bad Request - Path is a directory, file is not a text file, or path parameter is missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Path not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error or file read error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - file-system
      summary: Update text file
      description: Updates a text file with new content. Creates a revision entry in the database, saves the previous file copy, and writes the new content. All fields are required. Returns an error if the path is a directory, file is not a text file, file is not editable, or any operation fails.
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: path
          required: true
          schema:
            type: string
          description: The path to the text file to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TextFileAPIData'
      responses:
        '200':
          description: File updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "File updated successfully"
                  revision_id:
                    type: integer
                    format: int64
                    description: The ID of the created file revision
                    example: 1
        '400':
          description: Bad Request - Path is a directory, file is not a text file, file is not editable, path parameter is missing, or validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Path not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error or file operation failure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/file-tree/spawn-file:
    get:
      tags:
        - file-system
      summary: Get spawn file data
      description: Reads and parses an A3 Online spawn file (.n_ndt), returning its binary data as structured JSON. Only spawn files are supported. Returns an error if the path is a directory, file is not a spawn file, or cannot be read/parsed.
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: path
          required: true
          schema:
            type: string
          description: The path to the spawn file to read and parse.
      responses:
        '200':
          description: Spawn file data retrieved and parsed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpawnFileAPIData'
        '400':
          description: Bad Request - Path is a directory, file is not a spawn file, or path parameter is missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Path not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error or file read/parse error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - file-system
      summary: Update spawn file
      description: Updates a spawn file with new data. Creates a revision entry in the database, saves the previous file copy, and writes the new data. All fields are required. Returns an error if the path is a directory, file is not a spawn file, file is not editable, or any operation fails.
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: path
          required: true
          schema:
            type: string
          description: The path to the spawn file to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpawnFileAPIData'
      responses:
        '200':
          description: File updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "File updated successfully"
                  revision_id:
                    type: integer
                    format: int64
                    description: The ID of the created file revision
                    example: 1
        '400':
          description: Bad Request - Path is a directory, file is not a spawn file, file is not editable, path parameter is missing, or validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Path not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error or file operation failure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/file-tree/revert-file:
    post:
      tags:
        - file-system
      summary: Revert file to last completed revision
      description: Reverts a file to its last completed revision. Finds the most recent completed revision, checks if the revision file exists, and copies it back to the original location. If the revision file is missing, marks the revision as corrupted. Returns an error if no completed revisions are found.
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: path
          required: true
          schema:
            type: string
          description: The path to the file to revert.
      responses:
        '200':
          description: File reverted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "File reverted successfully"
                  revision_id:
                    type: integer
                    format: int64
                    description: The ID of the revision that was reverted
                    example: 1
        '400':
          description: Bad Request - Path is a directory, path parameter is missing, or revision file is corrupted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Path not found or no completed revisions found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Conflict - File is currently being edited by another process
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error or file operation failure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/file-tree/revision-summary:
    get:
      tags:
        - file-system
      summary: Get revision summary for a file
      description: Returns a summary of completed revisions for a given file, including the count and the timestamp of the last revision. This can be used by the frontend to determine whether to show or hide the revert button and display when the file was last modified.
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: path
          required: true
          schema:
            type: string
          description: The path to the file to get revision summary for.
      responses:
        '200':
          description: Revision summary retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RevisionSummary'
        '400':
          description: Bad Request - Path is a directory or path parameter is missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Path not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/metrics/summary:
    get:
      tags:
        - metrics
      summary: Get server metrics summary
      description: Returns a summary of server metrics including CPU and RAM usage percentages. Returns an object containing an array of metric cards with current values.
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Server metrics summary
          content:
            application/json:
              schema:
                type: object
                properties:
                  cards:
                    type: array
                    items:
                      $ref: '#/components/schemas/MetricCard'
              example:
                cards:
                  - name: "CPU"
                    metric_name: "cpu_usage_percentage"
                    description: "Usage Percentage"
                    value: 15.56
                    display_value: "15.56%"
                  - name: "RAM"
                    metric_name: "memory_usage_percentage"
                    description: "Usage Percentage"
                    value: 45.23
                    display_value: "45.23%"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/metrics/charts:
    get:
      tags:
        - metrics
      summary: Get metrics charts configuration
      description: Returns ECharts configuration options for CPU and RAM usage line charts. Includes chart data for the specified time range and available time range filters for the frontend. The endpoint accepts an optional time range query parameter (defaults to 1h).
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: range
          schema:
            type: string
            default: "1h"
            enum: ["1h", "6h", "1d", "7d"]
          description: Time range for the chart data. Supported values: 1h (1 hour), 6h (6 hours), 1d (1 day), 7d (7 days). Defaults to 1h.
      responses:
        '200':
          description: Charts configuration with ECharts options
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChartsResponse'
              example:
                charts:
                  - title: "CPU Usage"
                    metric_name: "cpu_usage_percentage"
                    options:
                      title:
                        text: "CPU Usage"
                        subtext: "Usage Percentage Over Time"
                        left: "center"
                      tooltip:
                        trigger: "axis"
                        axisPointer:
                          type: "cross"
                      legend:
                        show: true
                        top: "10%"
                      grid:
                        left: "3%"
                        right: "4%"
                        bottom: "3%"
                        containLabel: true
                      xAxis:
                        - type: "time"
                      yAxis:
                        - type: "value"
                          name: "Usage (%)"
                          min: 0
                          max: 100
                          axisLabel:
                            formatter: "{value}%"
                      series:
                        - name: "CPU Usage"
                          type: "line"
                          data: [[1609459200000, 15.5], [1609462800000, 18.2], [1609466400000, 16.8]]
                          smooth: true
                    filters:
                      - key: "cpu_usage_percentage_range"
                        available_values: ["1h", "6h", "1d", "7d"]
                        default_value: "1h"
                  - title: "RAM Usage"
                    metric_name: "memory_usage_percentage"
                    options:
                      title:
                        text: "RAM Usage"
                        subtext: "Usage Percentage Over Time"
                        left: "center"
                      tooltip:
                        trigger: "axis"
                        axisPointer:
                          type: "cross"
                      legend:
                        show: true
                        top: "10%"
                      grid:
                        left: "3%"
                        right: "4%"
                        bottom: "3%"
                        containLabel: true
                      xAxis:
                        - type: "time"
                      yAxis:
                        - type: "value"
                          name: "Usage (%)"
                          min: 0
                          max: 100
                          axisLabel:
                            formatter: "{value}%"
                      series:
                        - name: "RAM Usage"
                          type: "line"
                          data: [[1609459200000, 45.2], [1609462800000, 47.1], [1609466400000, 46.5]]
                          smooth: true
                    filters:
                      - key: "memory_usage_percentage_range"
                        available_values: ["1h", "6h", "1d", "7d"]
                        default_value: "1h"
        '400':
          description: Bad Request - Invalid time range format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/game-client-data/monsters:
    get:
      tags:
        - game-data
      summary: Get monster client data
      description: Returns a list of monster client data. Supports optional search filtering by name using the 's' query parameter. If no search parameter is provided, returns all monster data.
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: s
          schema:
            type: string
          description: Optional search string to filter monsters by name (case-insensitive partial match). If not provided, returns all monsters.
          example: "goblin"
      responses:
        '200':
          description: Monster client data retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GameClientDataResponse'
              example:
                - id: 1
                  name: "Goblin Warrior"
                - id: 2
                  name: "Goblin Archer"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/game-client-data/upload-mon-file:
    post:
      tags:
        - game-data
      summary: Upload monster list client data file
      description: Uploads and processes a monster list client data file (MON.ull). The file is decoded using ULL decryption, parsed into structured monster data, and bulk replaces all existing monster client data in the database. The file size must not exceed the maximum upload size configured in the server. All uploaded monsters are associated with the current user as both creator and updater.
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: The monster list client data file (MON.ull) to upload. Must be ULL-encrypted binary format.
      responses:
        '200':
          description: Monster list file uploaded and processed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Monster list file uploaded successfully"
                  count:
                    type: integer
                    format: int64
                    description: The number of monster records that were uploaded
                    example: 150
        '400':
